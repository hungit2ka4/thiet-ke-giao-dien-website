<!doctype html>
<html lang="en">
    <head>
        <title>Bài 1.3</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- Thiết kế một bố cục gồm 4 cột có độ rộng bằng nhau, đặt bên trong một 
         container cố định. Từ kích thước màn hình máy tính bảng trở lên (>= 576px), các cột hiển 
         thị theo dạng lưới ngang. Khi hiển thị trên thiết bị di động (độ rộng màn hình < 576px), các cột
         sẽ tự động xếp chồng theo chiều dọc để phù hợp với không gian hiển thị hẹp. -->
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container my-4">
              <div class="row">
                <!-- Mỗi cột chiếm 12 cột trên mobile (<576px) => full width
                     và chiếm 3 cột (12/4) trên >=576px -->
                <div class="col-12 col-sm-3">
                  <div class="p-3 bg-light border rounded">Cột 1</div>
                </div>
                <div class="col-12 col-sm-3">
                  <div class="p-3 bg-light border rounded">Cột 2</div>
                </div>
                <div class="col-12 col-sm-3">
                  <div class="p-3 bg-light border rounded">Cột 3</div>
                </div>
                <div class="col-12 col-sm-3">
                  <div class="p-3 bg-light border rounded">Cột 4</div>
                </div>
              </div>
            </div>
          </main>
          
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
