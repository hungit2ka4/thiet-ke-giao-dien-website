<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 1 - Bootstrap</title>
  <!-- Link Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tạo một trang HTML đơn giản sử dụng class .container để căn giữa nội dung với chiều rộng cố định -->
  <div class="container mt-5">
    <h1 class="text-center">Chào mừng bạn đến với trang web của tôi</h1>
    <p class="lead text-center">Đây là một đoạn văn bản nằm trong container</p>
  </div>

  <!-- Link Bootstrap JS (nếu cần dùng component động như modal, dropdown, v.v.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
