<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1.2</title>
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        Đây là container cố định
    </div>
    <div class="container-fluid bg-success text-while p-3">
        Đây là container toàn chiều rộng
    </div>
    <!-- Link Bootstrap JS (nếu cần dùng component động như modal, dropdown, v.v.) -->
