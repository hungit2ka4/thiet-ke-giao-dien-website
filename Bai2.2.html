<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .img-border {
                border: 2px solid black; /* thêm viền đen */
            }
        </style>
    </head>
        <!--Tạo một trang HTML hiển thị 3 hình ảnh giống nhau nhưng được áp dụng các lớp .rounded khác nhau để thể hiện hiệu ứng bo góc -->
    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container my-4">
            <div class="row text-center">
                <div class="col">
                    <p>.rounded</p>
                    <img src="/image/avtar.png" class="rounded" alt="...">
                </div>
                <div class="col">
                    <p>.rounded-circle</p>
                    <img src="/image/avtar.png" class="rounded-circle" alt="...">
                </div>
                <div class="col">
                    <p>.rounded + border</p>
                    <img src="/image/avtar.png" class="rounded img-border" alt="...">
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
