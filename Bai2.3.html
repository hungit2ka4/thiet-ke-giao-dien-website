<!doctype html>
<html lang="en">
<head>
    <title>Align Images</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        .box {
        border: 2px solid #000;  /* viền đen */
        padding: 15px;           /* khoảng cách trong */
        margin: 15px 0;          /* khoảng cách ngoài */
        border-radius: 6px;      /* bo góc nhẹ */
        min-height: 100px;       /* giữ khung cao */
        }
    </style>
</head>
<body>
    <main class="container my-4">
       
  <h3>Bài 2.3: Căn chỉnh hình ảnh trong theo mẫu</h3>

  <!-- Left alignment -->
        <div class="box" >
            <p>Left alignment (This is default)</p>
            <img src="/image/avtar.png" alt="ảnh" />
        </div>

        <!-- Center alignment using text alignment classes -->
        <div class="box text-center">
            <p>Center alignment using text alignment classes</p>
            <img src="/image/avtar.png" alt="ảnh" />
        </div>

        <!-- Right alignment using text alignment classes -->
        <div class="box text-end">
            <p>Right alignment using text alignment classes</p>
            <img src="/image/avtar.png" alt="ảnh" />
        </div>

        <!-- Horizontal alignment using float classes -->
        <div class="box clearfix">
            <p>Horizontal alignment using float classes</p>
            <img src="/image/avtar.png" alt="ảnh" class="float-start" />
            <img src="/image/avtar.png" alt="ảnh" class="float-end" />
        </div>

        <!-- Center alignment of block-level image using auto margin -->
        <div class="box">
            <p>Center alignment of block-level image using auto margin</p>
            <img src="/image/avtar.png" alt="ảnh" class="d-block mx-auto" />
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
